{% load static %}
<tr {% if forloop.counter == 2 %}class="pass" {% endif %}>
    <th scope="row">{{forloop.counter}}</th>
    <td class="team-desc">
        {% include '_team_logo.html' with team=team.team %}
        {% include '_team_name.html' with team=team.team %}
    </td>
    <td>{{team.played}}</td>
    <td class="hide-640">{{team.won}}</td>
    <td class="hide-640">{{team.lost}}</td>
    <td class="hide-1024">{{team.no_result}}</td>
    <td class="{% if team.nrr < 0 %}text-danger{% endif %}">{{team.nrr|floatformat:2}}</td>
    <td>{{team.points}}</td>
</tr>
